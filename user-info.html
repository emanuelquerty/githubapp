<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Users</title>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/81dd882751.js" crossorigin="anonymous"></script>

    <!-- Roboto google font CDN -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500,700&display=swap" rel="stylesheet" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/user-info.css" />
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul class="top-nav">
                <li class="top-nav__item">
                    <a class="top-nav__link" href="./index.html"><span class="top-nav__span-text">Home</span>
                        <i class="fab fa-github top-nav__icon"></i>
                    </a>
                </li>
                <li class="top-nav__item top-nav__search-item">
                    <a class="top-nav__link" href="#"><span class="top-nav__span-text">Find users</span>
                        <i class="fas fa-search top-nav__icon"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- nav ends here-->
        <div class="side-navbar">
            <div class="side-navbar__wrapper">
                <h2 class="side-navbar__heading-2">Find users</h2>

                <span class="side-navbar__close-icon"><i class="fas fa-times-circle"></i></span>

                <input type="text" name="search-input" id="side-navbar__search-input" placeholder="Username" />

                <select id="side-navbar__select">
                    <option value="all-users" class="side-navbar__select-option">From all users</option>
                    <option value="curr-list" class="side-navbar__select-option" disabled>From current pages</option>
                </select>

                <a href="" class="search-user-btn">Search</a>

                <div class="side-navbar__results"></div>
                <template>
                    <div class="user-container">
                        <div class="avatar-and-name-container">
                            <img class="avatar-and-name-container__avatar" src="https://picsum.photos/80"
                                alt="user avatar" />
                            <p class="avatar-and-name-container__name">Emanuel Inacio</p>
                        </div>
                        <a href="#" class="user-container__more-info">More info</a>
                    </div>
                </template>
            </div>
        </div>
        <!-- side-navbar ends here-->
        <div class="side-navbar__big-shadow--onVisible"></div>
    </header>

    <main class="main">
        <div class="main-inner-wrapper">
            <!-- Displayed when we hit unauthenticated github api rate limits -->
            <h1 class="main__user-fullname">No Data Available For Now</h1>
            <nav class="main-nav">
                <a href="" class="main-nav__followers">followers <span class="followers-count"></span></a>
                <a href="" class="main-nav__repos">Repositories <span class="repos-count"></span></a>
            </nav>
            <div class="followers-page">
                <div class="page1"></div>
                <template>
                    <div class="followers-container">
                        <div class="follower-box">
                            <img src="https://picsum.photos/200" alt="" class="follower-avatar-image">
                            <p class="follower-name">John Doe</p>
                        </div>
                    </div>
                </template>
                <div class="prev-next-container">
                    <a href="#" class="prev-next-container__prev-btn">Previous</a>
                    <span class="page-numbers">
                        Page <span class="current-page">1</span>
                    </span>
                    <a href="#" class="prev-next-container__next-btn">Next</a>
                </div>
            </div>

            <div class="repos-page">
                <div class="page2"></div>
                <template>
                    <table class="repos-table">
                        <tr class="repos-table__header-row">
                            <th class="repos-table__header">
                                Repository Name
                            </th>
                            <th class="repos-table__header">
                                Date Created
                            </th>
                        </tr>
                    </table>
                </template>
                <template>
                    <tr class="repos-table__data-row">
                        <td class="repos-table__data name">
                            SomeRepoName
                        </td>
                        <td class="repos-table__data created_at">
                            01/24/2019
                        </td>
                    </tr>
                </template>
                <div class="prev-next-container">
                    <a href="#" class="prev-next-container__prev-btn">Previous</a>
                    <span class="page-numbers">
                        Page <span class="current-page">1</span>
                    </span>
                    <a href="#" class="prev-next-container__next-btn">Next</a>
                </div>
            </div>


        </div>
        <!-- main-inner-wrapper ends here -->
    </main>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Local JS files -->
    <script src="./js/index.js"></script>
    <script src="./js/user-info.js"></script>
    <script src="./js/utilities/pagination.js"></script>
    <script src="./js/utilities/create-user-container.js"></script>
    <script src="./js/followers.js"></script>
    <script src="./js/repositories.js"></script>
</body>

</html>
