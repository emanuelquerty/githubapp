<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Users</title>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/81dd882751.js"
      crossorigin="anonymous"
    ></script>

    <!-- Roboto google font CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="top-nav">
          <li class="top-nav__item">
            <a class="top-nav__link" href="./index.html"
              ><span class="top-nav__span-text">Home</span>
              <i class="fab fa-github top-nav__icon"></i>
            </a>
          </li>
          <li class="top-nav__item top-nav__search-item">
            <a class="top-nav__link" href="#"
              ><span class="top-nav__span-text">Find users</span>
              <i class="fas fa-search top-nav__icon"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- nav ends here-->
      <div class="side-navbar">
        <div class="side-navbar__wrapper">
          <h2 class="side-navbar__heading-2">Find users</h2>

          <span class="side-navbar__close-icon"
            ><i class="fas fa-times-circle"></i
          ></span>

          <input
            type="text"
            name="search-input"
            id="side-navbar__search-input"
            placeholder="Username"
          />
        </div>
      </div>
      <!-- side-navbar ends here-->
      <div class="side-navbar__big-shadow_onVisible"></div>
    </header>

    <main class="main">
      <h1 class="main__heading-1">All Users</h1>

      <!-- template for each user to be displayed -->
      <template>
        <div class="user-container">
          <div class="avatar-and-name-container">
            <img
              class="avatar-and-name-container__avatar"
              src="https://picsum.photos/80"
              alt="user avatar"
            />
            <p class="avatar-and-name-container__name">Emanuel Inacio</p>
          </div>
          <p class="user-container__more-info">More info</p>
        </div>
      </template>
    </main>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Local JS files -->
    <script src="./js/index.js"></script>
  </body>
</html>
